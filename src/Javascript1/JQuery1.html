					iterable_element.addEventListener("mouseout", function (e) {

							$("#image4").css("opacity", 0.5);

						}
						
											
					}, false);

					var band=true;	
					$("#gallery").click(function() {          //ImageAnimated
						
						if (band==true) {

							$(this).animate({
								marginLeft: "5px"
							}, 1000);
							band=false;

						}else if(band==false){
							
							$(this).animate({
								marginLeft: "-80px"
							}, 1000);
							band=true;
						}
						
                   
                });
